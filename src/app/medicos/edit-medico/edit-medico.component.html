<h1>Editando Medico</h1>

<form *ngIf="medico" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div>
    <label for="medico_name">Name</label> <br>
    <input type="text" id="medico_name" name="name" [ngModel]="medico.name"> <br>
  </div>
  <div>
    <label for="medico_name">Author</label> <br>
    <input type="text" id="medico_especialidade" name="medico" [ngModel]="medico.especialidade"> <br>
  </div>

  <input type="submit" id="edit_medico_button" value="Update Medico">
</form>

<a href="#" (click)="show()">Show</a>
<a href="#" (click)="back()">Back</a>
